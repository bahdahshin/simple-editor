name: Build Windows EXE

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: ["main", "master", "work"]
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      EXE_PATH: target/release/simple-editor.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build release executable
        run: cargo build --release

      - name: Publish EXE to GitHub Release (tag builds)
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          tag="${GITHUB_REF#refs/tags/}"

          if gh release view "$tag" >/dev/null 2>&1; then
            echo "Release $tag already exists; uploading asset with --clobber"
          else
            gh release create "$tag" --generate-notes
          fi

          gh release upload "$tag" "$EXE_PATH" --clobber
